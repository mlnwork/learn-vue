<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box
			{
				/* 一般用于居中 */
				margin:0   auto;
				border: red 1px solid;
				 
				padding: 3px 50px;
				width: 100px;
				height: 200px;
				background-color: #D2691E;
				/* 圆角 */
				border-radius: 10px; 
			}
			div{
			    display：inline;
				background-color:#87CEEB;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>我是内容</div>
		</div>
		<div class="box"></div>
		<div class="box"></div>
	</body>
</html>
